server.port=8762
spring.application.name=gateway-service
#eureka.client.serviceUrl.default-zone=http://localhost:8761/eureka

#heroku
eureka.client.serviceUrl.defaultZone= ${EUREKA_URL:http://user:password@localhost:8761}/eureka/
#eureka.client.serviceUrl.defaultZone= https://user:password@eureka-service-demo.herokuapp.com:http://user:password@localhost:5000/eureka/

# A prefix that can added to beginning of all requests. 
#zuul.prefix=/api

# Disable accessing services using service name (i.e. gallery-service).
# They should be only accessed through the path defined below.
# Link: https://stackoverflow.com/questions/46317388/zuul-service-name-exposed-instead-of-route-path-only
#zuul.ignored-services=*

spring.cloud.gateway.enabled=true

# Map paths to user service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8762
#spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**
spring.cloud.gateway.routes[0].predicates[0].name=Path
spring.cloud.gateway.routes[0].predicates[0].args[pattern]=/user/**

# Map paths to product service
spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=http://localhost:8762
#spring.cloud.gateway.routes[1].predicates[0]=Path=/product/**
spring.cloud.gateway.routes[1].predicates[0].name=Path
spring.cloud.gateway.routes[1].predicates[0].args[pattern]=/product/**

# Map paths to cart service
spring.cloud.gateway.routes[2].id=cart-service
spring.cloud.gateway.routes[2].uri=http://localhost:8762
#spring.cloud.gateway.routes[2].predicates[0]=Path=/cart/**
spring.cloud.gateway.routes[2].predicates[0].name=Path
spring.cloud.gateway.routes[2].predicates[0].args[pattern]=/cart/**

# Map paths to order services
spring.cloud.gateway.routes[3].id=order-service
spring.cloud.gateway.routes[3].uri=http://localhost:8762
#spring.cloud.gateway.routes[3].predicates[0]=Path=/order/**
spring.cloud.gateway.routes[3].predicates[0].name=Path
spring.cloud.gateway.routes[3].predicates[0].args[pattern]=/order/**

# Map path to auth service
spring.cloud.gateway.routes[4].id=login-service
spring.cloud.gateway.routes[4].uri=http://localhost:8762
#spring.cloud.gateway.routes[4].predicates[0]=Path=/login/**
spring.cloud.gateway.routes[4].predicates[0].name=Path
spring.cloud.gateway.routes[4].predicates[0].args[pattern]=/login/**

# By default, all requests to gallery service for example will start with: "/gallery/"
# What will be sent to the gallery service is what comes after the path defined,
# So, if request is "/gallery/view/1", gallery service will get "/view/1".
# In case of auth, we need to pass the "/login/" in the path to login service. So, set strip-prefix to false
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=2

# Exclude authorization from sensitive headers
#zuul.routes.login-service.sensitive-headers=Cookie,Set-Cookie

#hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 132000
spring.cloud.gateway.httpclient.connect-timeout=3000
spring.cloud.gateway.httpclient.response-timeout=60s
ribbon.ReadTimeout=132000

